<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> `About Hiodoshi Ao</title>
  <link rel="icon" href="assets/images/Hiodoshi-Ao_icon.png" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/about.css">
  <script src="assets/js/common.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="tachie-container">
      <!-- Inputs 放在 container 最前面 -->
      <input type="radio" name="tachie" id="megane1" checked>
      <input type="radio" name="tachie" id="megane2">
      <input type="radio" name="tachie" id="megane3">

      <!-- label 外顯 clickable thumbnails -->
      <div class="img-change">
        <label for="megane1">
          <img src="assets/images/Hiodoshi-Ao_megane_01.png" alt="眼鏡1">
        </label>
        <label for="megane2">
          <img src="assets/images/Hiodoshi-Ao_megane_02.png" alt="眼鏡2">
        </label>
        <label for="megane3">
          <img src="assets/images/Hiodoshi-Ao_megane_03.png" alt="眼鏡3">
        </label>
      </div>

      <!-- Tachie images -->
      <div class="tachie">
        <img src="assets/images/Hiodoshi-Ao_img_01.png" class="img1" alt="Hiodoshi Ao Image 1">
        <img src="assets/images/Hiodoshi-Ao_img_02.png" class="img2" alt="Hiodoshi Ao Image 2">
        <img src="assets/images/Hiodoshi-Ao_img_03.png" class="img3" alt="Hiodoshi Ao Image 3">
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="assets/js/common.js"></script>
  <script src="/assets/js/"></script>
</body>
</html>
