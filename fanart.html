<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/images/Hiodoshi-Ao_icon.png" />

  <link rel="stylesheet" href="/assets/css/fanart.css">
  <script src="assets/js/common.js"></script>

</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <section class="fanart-section">
      <div class="gallery-wrapper">

            <div class="gallery-item">

              <img src="/assets/images/Hiodoshi-Ao_fanart_05.png" alt="Fan Art 5">
            </div>
            <div class="gallery-item">
              <img src="/assets/images/Hiodoshi-Ao_fanart_06.png" alt="Fan Art 6">
            </div>
            <div class="gallery-item">
              <img src="/assets/images/Hiodoshi-Ao_fanart_07.png" alt="Fan Art 7">
            </div>
          </div>
          <!-- 更多圖片可持續新增 -->
        </div>
      </div>
    </section>
  </main>
  <div id="footer-placeholder"></div>
  <div id="imageModal" class="modal" onclick="hideModal()">
    <img id="modalImg" src="" alt="Preview">
  </div>

</html>
